<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Create</title>
</head>
<body>
<form class="form-horizontal" data-ng-submit="createTodo()">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="Write todo.." data-ng-model="todo.title">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default"> Add New Todo </button>
            <a class="btn btn-primary pull-right" href="#/list"><i
        class="icon-plus-sign icon-white"></i> Back </a>
        </div>
    </div>
</form>
</body>
</html>
