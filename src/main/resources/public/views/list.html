<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>List</title>
</head>
<body>
<h2>All Todos <a class="btn btn-primary pull-right" href="#/create"><i
        class="icon-plus-sign icon-white"></i> New Todo</a></h2>

<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            Title
        </th>
        <th>
            Created On
        </th>
        <th>Done</th>
    </tr>
    <tr class="success-{{todo.done}}" data-ng-repeat="todo in todos">
        <td>{{$index+1}}</td>
        <td>
            {{todo.title}}
        </td>
        <td>
            {{todo.createdOn |date:'medium'}}
        </td>
        <td>
            <input type="checkbox" data-ng-change="todoStatusChanged(todo)" data-ng-value="todo.done" data-ng-model="todo.done">
        </td>
    </tr>
</table>
</body>
</html>
